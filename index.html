<html>
	<head>
		<link rel = "stylesheet" href = "stylesheet.css" type = "text/css"/>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<title>MasterALB</title>
	</head>

	<body>
		<div class = "main-logo">
			<img src = "./img/logo.png"/>
		</div>
		<div class = "row">
			<div class = "container">

				         										<!--  REGISTER COLUMN, SEND EMAIL COLUMN   -->
				<div class = "col-md-5">
					<span class = "form_name">Register Form</span>

					<div class = "register-form-grey">
						<div class = "register-form-white">
						<form>
							<div class = "input_container"><input type = "text" class = "username" placeholder = "Username" required></div>
							<div class = "input_container"><input type = "password" class = "password" placeholder = "Password" required></div>
							<div class = "input_container"><input type = "password" class = "password" placeholder = "Confirm password" required></div>
							<div class = "input_container"><input type = "email" class = "email" placeholder = "Email" required></div>
							<div class = "input_container"><select class = "location">
								<option value = "1">Polska</option>
								<option value = "2">Albania</option>
								<option value = "3">Luksemburg</option>
								<option value = "4">Szwajcaria</option>
							</select></div>
							<div class = "checkbox">
								<input type = "checkbox" id = "checkbox1" required>
								<label for = "checkbox1" required></label>
								<span class = "terms_agree">I have read and accept the terms of use.</span>
							</div>
							<button class = "signup_button" type = "submit">Sign up</button>
						</form>
						</div>
					</div>
					<span class = "form_name2">Send Email</span>
					<div class = "send-email-grey">
						<div class = "send-email-white">
						<form>
							<div class = "input_container"><input type = "text" class = "username" placeholder = "Your Name" required></div>
							<div class = "input_container"><input type = "email" class = "email" placeholder = "Your Email"  required></div>
							<textarea type = "text" class = "send_email_input_box" placeholder = "Type your message ..." required></textarea>
							<div class = "checkbox2">
								<input type = "checkbox" id = "checkbox2" required>
								<label for = "checkbox2"></label>
								<span class = "terms_agree">I have read and accept the terms of use.</span>
							</div>
							<button class = "signup_button" type = "submit">Send Email</button>
						</form>	
						</div>
					</div>
				</div>
				<div class = "col-md-1">
				</div>
																<!-- SIGN IN, RECOVER, SUBSCRIBE, LOGO -->
				<div class = "col-md-5">
					<span class = "form_name">Sign In Form</span>
					<div class = "sign-in-grey">
						<div class = "sign-in-white">
						<form>
							<div class = "input_container"><input type = "text" class = "username" placeholder = "Username" required></div>
							<div class = "input_container"><input type = "password" class = "password" placeholder = "Password" required></div>
							<div class = "checkbox3">
								<input type = "checkbox" id = "checkbox3" required>
								<label for = "checkbox3"></label>
								<span class = "terms_agree">Remember me.</span>
							</div>
							<button class = "send_button2" type = "submit">Sign In</button>
						</form>
						</div>
					</div>
					<span class = "form_name2">Recover Form</span>
					<div class = "recover-grey">
						<div class = "recover-white">
						<form>
							<div class = "input_container"><input type = "email" class = "email" placeholder = "Enter Your Email" required></div>
							<div class = "input_container"><input type = "text" class = "phone" placeholder = "Your Name" required></div>
							<button class = "send_button" type = "submit">Send</button>
							<button class = "done_button">Done</button>
						</form>							
						</div>
					</div>
					<span class = "form_name2">Subscribe Form</span>
					<div class = "subscribe-grey">
						<div class = "subscribe-white">
						<form>
							<div class = "input_container"><input type = "text" class = "email" placeholder = "Enter Your Email" required></div>
							<button class = "send_button" type = "submit">Subscribe</button>
							<button class = "thanks_button">No, Thanks</button>
						</form>
						</div>
					</div>
				</div>
				<div class = "col-md-1">
					
				</div>
			</div>
		</div>
		

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
